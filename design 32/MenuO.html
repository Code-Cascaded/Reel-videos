<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Epic Portal Menu</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center, #020212, #000);
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
    color:white;
  }

  .portal-btn {
    width:120px; height:120px;
    border-radius:50%;
    background:radial-gradient(circle at center, #00f5ff, #0040ff);
    box-shadow:0 0 40px rgba(0,245,255,0.8), inset 0 0 20px rgba(255,255,255,0.3);
    display:flex; justify-content:center; align-items:center;
    font-size:2rem; cursor:pointer; z-index:20; position:relative;
    overflow:visible;
  }

  .ring {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    border:2px dashed rgba(0,245,255,0.3);
    border-radius:50%;
    width:400px; height:400px;
    opacity:0;
    pointer-events:none;
  }

  .menu-item {
    width:90px; height:90px;
    border-radius:50%;
    background:linear-gradient(145deg, #ff0080, #ffae00);
    box-shadow:0 0 25px rgba(255,0,128,0.6);
    display:flex; justify-content:center; align-items:center;
    font-weight:bold; font-size:1.2rem;
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%) scale(0);
    opacity:0; pointer-events:none;
  }

  .shockwave {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:120px; height:120px;
    border-radius:50%;
    border:3px solid rgba(0,245,255,0.7);
    opacity:0;
    z-index:5;
  }

  .particle {
    position:absolute;
    width:6px; height:6px;
    border-radius:50%;
    background:rgba(0,245,255,1);
    box-shadow:0 0 12px #0ff;
    opacity:0.8;
  }
</style>
</head>
<body>
  <div class="portal-btn" id="portalBtn">âš¡</div>
  <div class="ring" id="ring"></div>
  <div class="shockwave" id="shockwave"></div>
  <div class="menu-item">A</div>
  <div class="menu-item">B</div>
  <div class="menu-item">C</div>
  <div class="menu-item">D</div>
  <div class="menu-item">E</div>
  <div class="menu-item">F</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
const btn = document.getElementById("portalBtn");
const ring = document.getElementById("ring");
const shockwave = document.getElementById("shockwave");
const items = document.querySelectorAll(".menu-item");
let open = false;

btn.addEventListener("click", () => {
  if(!open){
    // button charge
    gsap.fromTo(btn, {scale:1}, {
      scale:1.3, duration:0.4, yoyo:true, repeat:1, ease:"power2.inOut"
    });
    gsap.to(btn, { boxShadow:"0 0 100px #0ff, inset 0 0 50px #fff", duration:0.5 });

    // shockwave
    gsap.fromTo(shockwave,
      { scale:1, opacity:0.8 },
      { scale:8, opacity:0, duration:1.5, ease:"power2.out" }
    );

    // particles
    for(let i=0;i<50;i++){
      let p=document.createElement("div");
      p.classList.add("particle");
      document.body.appendChild(p);
      gsap.set(p,{x:window.innerWidth/2, y:window.innerHeight/2});
      gsap.to(p,{
        x:()=>window.innerWidth/2 + (Math.random()-0.5)*1000,
        y:()=>window.innerHeight/2 + (Math.random()-0.5)*600,
        scale:()=>Math.random()*2,
        opacity:0,
        duration:2+Math.random()*1.5,
        ease:"power3.out",
        onComplete:()=>p.remove()
      });
    }

    // portal ring
    gsap.to(ring, { opacity:1, duration:0.8, ease:"power2.out" });

    // menu items pop out
    items.forEach((item,i)=>{
      const angle = (i * (360/items.length)) * (Math.PI/180);
      const radius = 200;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      gsap.to(item,{
        x, y, opacity:1, scale:1, duration:1.2, delay:0.6+i*0.1,
        ease:"elastic.out(1,0.5)", pointerEvents:"auto"
      });
    });

    open = true;
  } else {
    // close everything
    gsap.to(ring, { opacity:0, duration:0.5 });
    items.forEach((item,i)=>{
      gsap.to(item,{ x:0, y:0, opacity:0, scale:0, duration:0.6, delay:i*0.05, ease:"back.in(1.5)", pointerEvents:"none" });
    });
    gsap.to(btn, { scale:1, boxShadow:"0 0 40px rgba(0,245,255,0.8), inset 0 0 20px rgba(255,255,255,0.5)", duration:0.6 });
    open=false;
  }
});
</script>
</body>
</html>
