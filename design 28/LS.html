<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
  body {
    background: #020202;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .square-loader {
    position: relative;
    width: 120px;
    height: 120px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }

  .square-loader div {
    width: 30px;
    height: 30px;
    background: #0f0;
    opacity: 0.2;
    animation: flicker 1.5s infinite;
  }

  .square-loader div:nth-child(1) { animation-delay: 0s; }
  .square-loader div:nth-child(2) { animation-delay: 0.2s; }
  .square-loader div:nth-child(3) { animation-delay: 0.4s; }
  .square-loader div:nth-child(4) { animation-delay: 0.6s; }
  .square-loader div:nth-child(5) { animation-delay: 0.8s; }
  .square-loader div:nth-child(6) { animation-delay: 1s; }
  .square-loader div:nth-child(7) { animation-delay: 1.2s; }
  .square-loader div:nth-child(8) { animation-delay: 1.4s; }
  .square-loader div:nth-child(9) { animation-delay: 1.6s; }

  @keyframes flicker {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); background: #0f0; box-shadow: 0 0 10px #0f0; }
  }
</style>
</head>
<body>
  <div class="square-loader">
    <div></div><div></div><div></div>
    <div></div><div></div><div></div>
    <div></div><div></div><div></div>
  </div>
</body>
</html>
