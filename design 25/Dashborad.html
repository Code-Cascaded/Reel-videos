<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title></title>
<style>
  :root{
    --bg:#07101a;
    --card-w:360px;
    --card-h:220px;
    --glass: rgba(255,255,255,0.04);
    --stroke: rgba(255,255,255,0.06);
    --accent1:#56d7ff;
    --accent2:#8a6bff;
    --accent3:#ffd36b;
    --muted:#9aa6b6;
    --soft:#0f1922;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    display:grid;
    place-items:center;
    background:
      radial-gradient(800px 400px at 15% 10%, #071827 0%, transparent 20%),
      radial-gradient(700px 360px at 85% 90%, #08131a 0%, transparent 18%),
      var(--bg);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#e6f0fb;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    padding:40px;
  }

  .wrap { width: min(1100px, 96vw); display:grid; grid-template-columns: 1fr; gap:28px; justify-items:center; }

  #expand{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }

  .tile-stage {
    width: var(--card-w);
    height: var(--card-h);
    position:relative;
    perspective:1200px;
  }

  .card {
    width:100%; height:100%; border-radius:16px; position:relative; overflow:visible;
    transform-style:preserve-3d; transition:transform .45s ease;
  }

  .shell {
    position: absolute; inset:0; border-radius:16px;
    background: linear-gradient(180deg,#071826 0%, #05161f 100%);
    border:1px solid var(--stroke);
    box-shadow: 0 14px 50px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.02);
    overflow:hidden;
  }

  .shell::before{
    content:""; position:absolute; inset:-50%; filter: blur(36px) saturate(1.1);
    background: conic-gradient(from 120deg, rgba(86,215,255,0.06), rgba(138,107,255,0.05), rgba(255,211,107,0.04), rgba(86,215,255,0.06));
    mix-blend-mode: screen; opacity:.9; animation: film 14s linear infinite;
  }
  @keyframes film{ to{ transform: rotate(360deg) } }

  .shell::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
  }

  .tile {
    position:relative; z-index:2; padding:18px; display:flex; gap:12px; align-items:center; height:100%;
  }
  .left {
    display:flex; flex-direction:column; gap:6px;
    width: calc(100% - 120px);
  }
  .label { font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.18em; font-weight:700 }
  .headline { font-size:20px; font-weight:800; letter-spacing: -0.02em; }
  .sub { font-size:13px; color:var(--muted) }

  .spark {
    display:flex; gap:6px; align-items:end; height:38px; margin-top:6px;
  }
  .spark .bar {
    width:8px; border-radius:3px; background:linear-gradient(180deg,#ffffff18,#ffffff06);
    position:relative; overflow:hidden;
  }

  .bar::after{
    content:""; position:absolute; left:0; right:0; bottom:0; border-radius:3px;
    background: linear-gradient(180deg,var(--accent1),var(--accent2));
    transform-origin:bottom; transform:scaleY(.2);
    animation: barPulse calc(var(--i) * 0.25s + 0.9s) ease-in-out infinite;
  }
  .bar[data-i="1"]::after{ animation-duration:1.6s; transform:scaleY(.48) }
  .bar[data-i="2"]::after{ animation-duration:1.2s; transform:scaleY(.76) }
  .bar[data-i="3"]::after{ animation-duration:1.9s; transform:scaleY(.32) }
  .bar[data-i="4"]::after{ animation-duration:1.1s; transform:scaleY(.92) }
  .bar[data-i="5"]::after{ animation-duration:2.0s; transform:scaleY(.58) }

  @keyframes barPulse{
    0%{ transform:scaleY(.6); opacity:.7 }
    50%{ transform:scaleY(1.02); opacity:1 }
    100%{ transform:scaleY(.6); opacity:.8 }
  }

  .right {
    width:100px; display:flex; flex-direction:column; align-items:center; gap:6px; justify-content:center;
  }
  .gauge {
    width:78px; height:78px; border-radius:50%;
    background: conic-gradient(var(--accent2) 0deg, var(--accent2) 220deg, rgba(255,255,255,0.05) 220deg 360deg);
    display:grid; place-items:center; border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 8px 22px rgba(0,0,0,0.5), inset 0 -6px 18px rgba(0,0,0,0.25);
  }
  .gauge .num{ font-weight:800; font-size:18px; color:#e8f9ff }

  .overlay {
    position:fixed; inset:0; display:grid; place-items:center; pointer-events:none; z-index:30;
  }
  .panel {
    width: min(980px, 94vw);
    height: 640px;
    border-radius:18px;
    background: linear-gradient(180deg, #071423, #061220);
    border:1px solid var(--stroke);
    box-shadow: 0 40px 160px rgba(0,0,0,0.7), inset 0 0 0 1px rgba(255,255,255,0.02);
    overflow:hidden; pointer-events:auto;
    transform-origin: center;
    clip-path: circle(0% at var(--cx,50%) var(--cy,50%));
    transition: clip-path .6s cubic-bezier(.12,.9,.26,1), transform .45s ease;
  }

  #expand:checked ~ .overlay .panel {
    clip-path: circle(140% at var(--cx,50%) var(--cy,50%));
  }
  #expand:checked ~ .overlay .veil { opacity:.5; pointer-events:auto }

  .veil { position:absolute; inset:0; background: linear-gradient(180deg, #00000099, #000000cc); opacity:0; transition:opacity .4s ease; pointer-events:none; }

  .panel-inner { display:grid; grid-template-columns: 1fr 360px; gap:18px; height:100%; padding:22px; align-items:stretch; }

  .panel-left { display:flex; flex-direction:column; gap:14px; }

  .panel-head { display:flex; align-items:center; gap:12px; }
  .panel-head .title { font-size:22px; font-weight:800; letter-spacing:-0.02em }
  .panel-head .meta { color:var(--muted); font-weight:600; margin-left:auto }

  .tabs { display:flex; gap:8px; margin-top:8px }
  .tabs input{position:absolute; left:-9999px}
  .tabs label{
    padding:8px 12px; border-radius:10px; cursor:pointer; color:#bcdff6;
    background: linear-gradient(180deg,#071826,#06141b); border:1px solid transparent; transition:.25s;
    font-weight:700; font-size:13px;
  }
  .tabs label:hover{ color:#eaf8ff; transform: translateY(-3px) }
  .tabs-wrap{ position:relative; padding:8px 0 }
  .rail{
    height:4px; background:linear-gradient(90deg,#ffffff08,#ffffff04); border-radius:6px; position:relative; margin-top:8px;
  }
  .rail::after{ content:""; position:absolute; height:100%; width:20%; left:0; border-radius:6px;
    background: linear-gradient(90deg,var(--accent1),var(--accent2)); box-shadow:0 6px 22px rgba(108,165,255,0.16);
    transition: transform .36s cubic-bezier(.2,.8,.2,1); transform: translateX(var(--tx,0)); }
  #r1:checked ~ .rail { --tx: 0% }
  #r2:checked ~ .rail { --tx: 100% }
  #r3:checked ~ .rail { --tx: 200% }
  #r4:checked ~ .rail { --tx: 300% }

  .chart {
    position:relative; border-radius:12px; padding:18px; background: linear-gradient(180deg,#071019,#061018);
    border:1px solid rgba(255,255,255,0.03); box-shadow: inset 0 -6px 18px rgba(0,0,0,0.4);
    height:420px; overflow:hidden;
  }
  .grid-lines{ position:absolute; inset:0; background-image: linear-gradient(transparent 80%, rgba(255,255,255,0.03) 80%), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size:100% 64px, 28px 100% }
  .bars { position:absolute; bottom:24px; left:24px; right:24px; height:280px; display:flex; gap:12px; align-items:end }
  .bars .col{
    flex:1; background: linear-gradient(180deg,#ffffff10,#ffffff04); border-radius:8px; position:relative; overflow:hidden;
  }
  .bars .col::after{
    content:""; position:absolute; left:0; right:0; bottom:0; height:40%; background: linear-gradient(180deg,var(--accent3),var(--accent1));
    transform-origin:bottom; transform:scaleY(.2);
    animation: columnAnim calc(var(--i) * 0.25s + 0.8s) ease-in-out infinite;
  }
  .col[data-i="1"]::after{ animation-duration:1.7s; transform:scaleY(.55) }
  .col[data-i="2"]::after{ animation-duration:1.2s; transform:scaleY(.38) }
  .col[data-i="3"]::after{ animation-duration:1.9s; transform:scaleY(.86) }
  .col[data-i="4"]::after{ animation-duration:1.25s; transform:scaleY(.28) }
  .col[data-i="5"]::after{ animation-duration:1.5s; transform:scaleY(.72) }
  .col[data-i="6"]::after{ animation-duration:1.6s; transform:scaleY(.6) }
  @keyframes columnAnim{ 0%{ transform:scaleY(.6)} 50%{ transform:scaleY(1.02)} 100%{ transform:scaleY(.6)} }

  .panel-right { display:flex; flex-direction:column; gap:16px; padding-left:6px; width:360px; }
  .kpi {
    background: linear-gradient(180deg,#07141b,#06121a); border-radius:12px; padding:14px; border:1px solid rgba(255,255,255,0.03);
    display:flex; flex-direction:column; gap:6px;
  }
  .kpi .label{ font-size:12px; color:var(--muted); font-weight:700; text-transform:uppercase }
  .kpi .value{ font-size:20px; font-weight:900; color:#eaf8ff }
  .gauge-large { width:100%; display:grid; place-items:center; padding:12px; }
  .gauge-outer { width:140px; height:140px; border-radius:50%; background: conic-gradient(var(--accent2) 0deg, var(--accent2) 230deg, rgba(255,255,255,0.04) 230deg 360deg); display:grid; place-items:center; border:1px solid rgba(255,255,255,0.03) }
  .gauge-mid { width:88px; height:88px; border-radius:50%; display:grid; place-items:center; background: linear-gradient(180deg,#061219,#051017); }
  .gauge-mid .v { font-weight:900; color:#eaffff; font-size:22px }

  .panel-foot { display:flex; justify-content:space-between; align-items:center; padding:12px 22px; border-top:1px solid rgba(255,255,255,0.02); color:var(--muted); font-size:13px }

  .close-btn {
    position:absolute; right:18px; top:18px; z-index:10; width:46px; height:46px; border-radius:12px; display:grid; place-items:center;
    background: linear-gradient(180deg,#071424,#06121a); border:1px solid rgba(255,255,255,0.06); cursor:pointer; color:#bfefff;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  }
  .close-btn:hover{ transform: translateY(-3px) }

  #expand:not(:checked) ~ .overlay{ pointer-events:none }
  #expand:checked ~ .overlay .panel{ pointer-events:auto }

  @media (max-width:1000px){
    .panel-inner { grid-template-columns: 1fr; grid-auto-rows: auto 1fr auto }
    .panel { height: 90vh }
    .panel-right { width:100% }
  }

</style>
</head>
<body>

  <div class="wrap">
    <input id="expand" type="checkbox" />
    <div class="tile-stage" aria-hidden="false">
      <label class="card" for="expand" style="cursor:pointer"
             onpointerdown="
               /* set overlay center variables to morph from tile center */
               document.documentElement.style.setProperty('--cx', (this.getBoundingClientRect().left + this.getBoundingClientRect().width/2) + 'px');
               document.documentElement.style.setProperty('--cy', (this.getBoundingClientRect().top + this.getBoundingClientRect().height/2) + 'px');">
        <div class="shell"></div>

        <div class="tile">
          <div class="left">
            <div class="label">Server Cluster</div>
            <div class="headline">Aurora • Production</div>
            <div class="sub">Real-time load & health — last 24h</div>

            <div class="spark" aria-hidden="true">
              <div class="bar" data-i="1"></div>
              <div class="bar" data-i="2"></div>
              <div class="bar" data-i="3"></div>
              <div class="bar" data-i="4"></div>
              <div class="bar" data-i="5"></div>
            </div>
          </div>

          <div class="right">
            <div class="gauge" aria-hidden="true">
              <div class="num">78%</div>
            </div>
            <div class="sub" style="opacity:.8">CPU Utilization</div>
          </div>
        </div>
      </label>
    </div>

    <div class="overlay" style="--cx:50% ; --cy:50%">
      <div class="veil" aria-hidden="true"></div>

      <div class="panel" role="dialog" aria-modal="true" aria-label="Cluster detail">
        <label class="close-btn" for="expand" title="Close">✕</label>

        <div class="panel-inner">
          <div class="panel-left">
            <div class="panel-head">
              <div>
                <div class="title">Aurora — Production Cluster</div>
                <div class="meta">us-west • 12 nodes • 14,820 active</div>
              </div>
              <div class="panel-controls">
                <div style="margin-left:auto" class="meta">Updated • 2m ago</div>
              </div>
            </div>

            <div class="tabs-wrap">
              <div class="tabs" aria-hidden="false">
                <input id="r1" name="r" type="radio" checked>
                <label class="tab" for="r1">Overview</label>
                <input id="r2" name="r" type="radio">
                <label class="tab" for="r2">Logs</label>
                <input id="r3" name="r" type="radio">
                <label class="tab" for="r3">Metrics</label>
                <input id="r4" name="r" type="radio">
                <label class="tab" for="r4">Settings</label>
              </div>

              <div class="rail" aria-hidden="true"></div>
            </div>

            <div class="chart" role="img" aria-label="Load chart">
              <div class="grid-lines" aria-hidden="true"></div>
              <div class="bars" aria-hidden="true">
                <div class="col" data-i="1"></div>
                <div class="col" data-i="2"></div>
                <div class="col" data-i="3"></div>
                <div class="col" data-i="4"></div>
                <div class="col" data-i="5"></div>
                <div class="col" data-i="6"></div>
              </div>
            </div>
          </div>

          <aside class="panel-right">
            <div class="kpi">
              <div class="label">Active Users</div>
              <div class="value">14,820</div>
              <div class="muted">+4.2% vs 24h</div>
            </div>

            <div class="kpi">
              <div class="label">Throughput</div>
              <div class="value">1.2k/s</div>
              <div class="muted">Stable</div>
            </div>

            <div class="kpi">
              <div class="label">Errors</div>
              <div class="value">4</div>
              <div class="muted">Critical alerts: 0</div>
            </div>

            <div class="gauge-large">
              <div class="gauge-outer" aria-hidden="true">
                <div class="gauge-mid"><div class="v">78%</div></div>
              </div>
            </div>
          </aside>
        </div>

        <div class="panel-foot">
          <div>Last snapshot • 2m ago</div>
          <div>↑↓ navigate • ⏎ select</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
