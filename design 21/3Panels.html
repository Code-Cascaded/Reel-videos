<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title></title>
<style>
  :root{
    --bg:#070a11;
    --ink:#e7f0ff;
    --muted:#9db0c7;
    --edge:#ffffff14;
    --film1:#79e9ff;
    --film2:#b794ff;
    --film3:#ffd86b;
    --c1:#63d3ff; --c2:#a78bfa; --c3:#f4d35e;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; display:grid; place-items:center;
    background:
      radial-gradient(120vmax 90vmax at 20% 0%, #0a1323 0 40%, transparent 70%),
      radial-gradient(120vmax 90vmax at 80% 100%, #0a101a 0 40%, transparent 70%),
      var(--bg);
    background-repeat:no-repeat;
    background-attachment:fixed;
    overflow: hidden;
    background-size:cover;
    color:var(--ink); font-family:Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, Helvetica, Arial;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    padding:24px;
  }

  #open{ position:absolute; inset:-9999px; opacity:0 }
  .stage{ width:min(920px, 94vw); display:grid; place-items:center; }

  .book{
    --w:780px; --h:280px;
    width:var(--w); height:var(--h);
    perspective:1600px; position:relative;
    filter:saturate(1.08);
    cursor:pointer;
  }
  .stack{
    width:100%; height:100%; position:relative; transform-style:preserve-3d;
    transition: transform .7s cubic-bezier(.2,.8,.2,1), filter .6s ease;
  }
  .book:hover .stack{ transform: rotateX(6deg) translateY(-2px) }
  #open:checked ~ .stage .book .stack{ transform: translateZ(24px) }

  .fold{
    position:absolute; top:0; bottom:0; overflow:hidden; border-radius:18px;
    background: linear-gradient(180deg,#0b1423,#0a1220);
    border:1px solid var(--edge);
    box-shadow: 0 18px 80px #000a, inset 0 0 0 1px #ffffff10;
    transform-style:preserve-3d;
    transition: transform .9s cubic-bezier(.18,.9,.22,1.08);
  }
  .center{ left:calc(50% - 210px); width:420px; z-index:3; transition: transform .65s ease; }
  .left{ left:calc(50% - 210px - 170px); width:170px; transform-origin:right center;
         transform: rotateY(86deg) translateZ(0); z-index:2; }
  .right{ right:calc(50% - 210px - 170px); width:170px; transform-origin:left center;
          transform: rotateY(-86deg) translateZ(0); z-index:2; }

  #open:checked ~ .stage .left{ transform: rotateY(0deg) translateZ(12px) }
  #open:checked ~ .stage .right{ transform: rotateY(0deg) translateZ(12px) }
  #open:checked ~ .stage .center{ transform: translateZ(18px) }

  .fold::before{
    content:""; position:absolute; inset:-40%;
    background: conic-gradient(from 0deg,
      color-mix(in srgb, var(--film1) 40%, transparent) 0 15%,
      transparent 20% 35%,
      color-mix(in srgb, var(--film2) 38%, transparent) 40% 60%,
      transparent 66% 80%,
      color-mix(in srgb, var(--film3) 38%, transparent) 82% 95%,
      transparent 100%);
    filter: blur(18px); mix-blend-mode: screen; opacity:.75;
    animation: orbit 18s linear infinite;
    pointer-events:none;
  }
  .fold::after{
    content:""; position:absolute; inset:8px; border-radius:14px; pointer-events:none;
    border:1px solid #ffffff12;
  }
  @keyframes orbit{ to{ transform:rotate(360deg) } }

  .sweep{
    content:""; position:absolute; inset:-30%; transform:translateX(-120%) rotate(12deg);
    background: linear-gradient(90deg, #ffffff00 40%, #ffffff0e 48%, #ffffff38 50%, #ffffff0e 52%, #ffffff00 60%);
    filter: blur(1px); opacity:0;
  }
  .center .sweep{ inset:-40% }
  #open:checked ~ .stage .fold .sweep{
    animation: sweep 1.4s cubic-bezier(.2,.8,.2,1) .25s both;
  }
  @keyframes sweep{ 
    60%{ opacity:1; transform:translateX(40%) rotate(12deg) }
    100%{ opacity:0; transform:translateX(120%) rotate(12deg) }
  }

  .grid{
    position:absolute; inset:0; opacity:.18; pointer-events:none;
    background-image:
      linear-gradient(transparent 95%, #ffffff10 95%),
      linear-gradient(90deg, #ffffff08 1px, transparent 1px);
    background-size:100% 22px, 22px 100%;
    mask-image: radial-gradient(120% 160% at 50% 0%, #000 40%, transparent 100%);
  }

  .content{
    position:relative; z-index:2; height:100%; padding:22px 24px;
    display:flex; flex-direction:column; gap:14px;
    transition: opacity .5s ease, transform .6s ease;
  }
  .eyebrow{ font-size:12px; letter-spacing:.16em; text-transform:uppercase; color:var(--muted); font-weight:800 }
  .title{ font-weight:900; font-size:28px; letter-spacing:-.02em }
  .sub{ color:var(--muted) }

  .stats{ margin-top:auto; display:grid; grid-template-columns: repeat(6,1fr); gap:10px; align-items:end; height:96px }
  .bar{
    position:relative; height:100%; border-radius:10px; background:linear-gradient(180deg,#ffffff10,#ffffff06);
    overflow:hidden;
  }
  .bar::after{
    content:""; position:absolute; left:0; right:0; bottom:0; height:60%;
    background: linear-gradient(180deg, var(--c1), var(--c2));
    transform-origin:bottom; transform: scaleY(.2); border-radius:10px;
    animation: rise 1.8s ease-in-out infinite;
  }
  .bar:nth-child(2)::after{ height:86%; animation-duration:1.2s }
  .bar:nth-child(3)::after{ height:48%; animation-duration:1.6s }
  .bar:nth-child(4)::after{ height:92%; animation-duration:1.1s }
  .bar:nth-child(5)::after{ height:66%; animation-duration:1.4s }
  .bar:nth-child(6)::after{ height:74%; animation-duration:1.5s }
  @keyframes rise{ 0%,100%{ transform:scaleY(.78) } 50%{ transform:scaleY(1.02) } }

  .left .inner, .right .inner{
    position:relative; z-index:2; height:100%; padding:16px; display:flex; flex-direction:column; gap:10px;
  }
  .chip{
    display:inline-grid; place-items:center; padding:.42rem .62rem; border-radius:10px;
    background: linear-gradient(180deg,#0e182b,#0c1423);
    border:1px solid #ffffff18; font-size:.78rem; font-weight:800; color:#cfe8ff;
    box-shadow: inset 0 0 0 1px #ffffff10, 0 8px 26px #0008;
  }
  .gauge{
    margin-top:auto; width:100%; height:96px; display:grid; place-items:center;
  }
  .ring{
    width:92px; height:92px; border-radius:50%;
    background: conic-gradient(var(--c2) 0deg, var(--c2) 220deg, #ffffff10 220deg 360deg);
    display:grid; place-items:center; border:1px solid #ffffff12;
  }
  .ring span{ font-weight:900; font-size:18px }

  .list{ margin-top:8px; display:flex; flex-direction:column; gap:10px }
  .row{
    position:relative; padding:10px 12px; border-radius:12px;
    background:linear-gradient(180deg,#0e1728,#0b1323); border:1px solid #ffffff10;
    overflow:hidden;
  }
  .row::before{
    content:""; position:absolute; inset:-20%; transform:translateX(-60%) rotate(12deg);
    background:linear-gradient(90deg, #ffffff00 40%, #ffffff10 48%, #ffffff34 50%, #ffffff10 52%, #ffffff00 60%);
    opacity:0; transition: transform .9s cubic-bezier(.2,.8,.2,1), opacity .25s ease;
  }
  .row:hover::before{ opacity:1; transform:translateX(60%) rotate(12deg) }
  .row h5{ margin:0 0 4px; font-size:.92rem }
  .row p{ margin:0; color:var(--muted); font-size:.85rem }

  .hint{
    position:absolute; top:-14px; right:-14px; z-index:5;
    padding:.5rem .7rem; border-radius:999px; font-size:.72rem; font-weight:800; letter-spacing:.1em;
    background:linear-gradient(90deg, var(--c1), var(--c2)); color:#04121a;
    box-shadow:0 10px 40px #000a;
    transition: transform .35s ease, opacity .35s ease;
  }
  .book:hover .hint{ transform: translateY(-3px) }
  #open:checked ~ .stage .hint{ opacity:0; transform: translateY(-8px) scale(.9) }

  .content, .left .inner, .right .inner{ opacity:.96; transform: translateY(2px); transition: opacity .5s ease, transform .6s ease }
  #open:checked ~ .stage .content{ transition-delay:.18s; transform: none; opacity:1 }
  #open:checked ~ .stage .left .inner{ transition-delay:.26s; transform: none; opacity:1 }
  #open:checked ~ .stage .right .inner{ transition-delay:.32s; transform: none; opacity:1 }

  .book, .book *{ user-select:none }
</style>
</head>
<body>

  <input id="open" type="checkbox" />

  <div class="stage">
    <label class="book" for="open" aria-label="Open card">
      <div class="stack">

        <section class="fold left" aria-hidden="false">
          <i class="sweep" aria-hidden="true"></i>
          <i class="grid" aria-hidden="true"></i>
          <div class="inner">
            <span class="chip">ENV · PROD</span>
            <div class="gauge">
              <div class="ring"><span>72%</span></div>
            </div>
          </div>
        </section>

        <section class="fold center" role="region" aria-label="Summary">
          <i class="sweep" aria-hidden="true"></i>
          <i class="grid" aria-hidden="true"></i>
          <div class="content">
            <div class="eyebrow">Cluster · Aurora</div>
            <div class="title">Live Telemetry &nbsp;•&nbsp; Last 24h</div>
            <div class="sub">Real-time load, health, and throughput across distributed nodes.</div>

            <div class="stats" aria-hidden="true">
              <div class="bar"></div><div class="bar"></div><div class="bar"></div>
              <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
          </div>

          <!-- <span class="hint">CLICK</span> -->
        </section>

        <section class="fold right" aria-hidden="false">
          <i class="sweep" aria-hidden="true"></i>
          <i class="grid" aria-hidden="true"></i>
          <div class="inner">
            <div class="chip">ACTIONS</div>
            <div class="list">
              <div class="row">
                <h5>Sync Environment</h5>
                <p>Pull secrets & caches</p>
              </div>
              <div class="row">
                <h5>Deploy Preview</h5>
                <p>Spin ephemeral infra</p>
              </div>
              <div class="row">
                <h5>Open Command Center</h5>
                <p>Keyboard layers</p>
              </div>
            </div>
          </div>
        </section>

      </div>
    </label>
  </div>

</body>
</html>
