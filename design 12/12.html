<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Neon Vinyl Music Player (UI Component)</title>
<style>
  :root{
    --bg: #071023;
    --glass: rgba(255,255,255,0.03);
    --neon-1: #59dd8b;
    --neon-2: #67d6ff;
    --card-w: 360px;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#041028);display:grid;place-items:center;font-family:Inter,system-ui,Arial;color:#fff}
  .player {
    width:var(--card-w);
    border-radius:18px;
    padding:20px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:0 12px 32px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    display:flex;
    gap:18px;
    align-items:center;
  }

  /* VINYL */
  .vinyl {
    width:120px; height:120px; border-radius:50%; position:relative; flex:0 0 120px;
    background: radial-gradient(circle at 35% 30%, #1b1b1b 0%, #0a0a0a 45%, #000 100%);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 0 30px rgba(255,255,255,0.02);
    display:grid;place-items:center; overflow:hidden;
  }
  .vinyl .label {
    width:36px; height:36px; border-radius:50%; background:linear-gradient(180deg,var(--neon-1),var(--neon-2)); display:block; box-shadow:0 6px 26px rgba(89,221,139,0.08);
  }
  .vinyl.playing { animation:spin 3s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Tone arm */
  .arm {
    position:absolute; width:68px; height:6px; right:-20px; top:24px; transform-origin:left center; transform:rotate(-28deg); background:linear-gradient(90deg,#b7c7ff55,#fff2); border-radius:4px; box-shadow:0 2px 6px rgba(0,0,0,0.6);
    transition: transform .4s cubic-bezier(.2,.9,.2,1);
  }
  .vinyl.playing + .arm { transform: rotate(0deg) translateX(-6px); }

  /* Info & controls */
  .meta { flex:1; display:flex; flex-direction:column; gap:10px; }
  .title { font-size:18px; font-weight:700; letter-spacing:-0.2px; color: #fff; }
  .artist { font-size:13px; color: #bcd; opacity:0.9; }
  .controls { display:flex; align-items:center; gap:12px; margin-top:6px; }
  .play-btn {
    width:56px;height:56px;border-radius:999px;border:none;cursor:pointer;display:grid;place-items:center;
    background:linear-gradient(180deg,var(--neon-1),var(--neon-2)); color:#012003; font-weight:700; box-shadow:0 8px 30px rgba(89,221,139,0.12);
  }
  .play-btn.paused { background: transparent; border:1px solid rgba(255,255,255,0.06); color:var(--neon-2); }

  /* Equalizer bars */
  .eq { display:flex; gap:6px; align-items:end; height:36px; padding-left:6px; }
  .bar { width:6px; background:linear-gradient(180deg,var(--neon-2),var(--neon-1)); border-radius:3px; height:6px; transform-origin: bottom; transition:height 120ms linear; opacity:0.95; }

  /* progress */
  .progress {
    height:6px; background:rgba(255,255,255,0.03); border-radius:999px; margin-top:10px; overflow:hidden;
  }
  .progress > i { display:block; height:100%; width:0%; background:linear-gradient(90deg,var(--neon-1),var(--neon-2)); transition: width linear; }

  /* compact responsiveness */
  @media (max-width:420px){ .player{width:92vw;padding:14px} .vinyl{width:92px;height:92px} .meta{gap:6px} .title{font-size:16px} .play-btn{width:48px;height:48px} }

  @media (prefers-reduced-motion:reduce){
    .vinyl.playing, .vinyl + .arm { animation:none !important; transition:none !important; transform:none !important; }
    .bar { transition:none !important; }
  }
</style>
</head>
<body>

<div class="player" role="region" aria-label="Neon vinyl music player">
  <div style="position:relative">
    <div class="vinyl" id="vinyl" aria-hidden="true">
      <span class="label"></span>
    </div>
    <div class="arm" aria-hidden="true"></div>
  </div>

  <div class="meta">
    <div>
      <div class="title" id="trackTitle">Midnight Loops</div>
      <div class="artist">by Aurora Lane</div>
    </div>

    <div class="controls">
      <button class="play-btn paused" id="playBtn" aria-pressed="false" aria-label="Play">
        ▶
      </button>

      <div class="eq" id="eq">
        <!-- bars generated by JS -->
      </div>
    </div>

    <div class="progress" aria-hidden="true">
      <i id="progressBar"></i>
    </div>
  </div>
</div>

<script>
  // Neon Vinyl Player — light JS (no audio)
  const playBtn = document.getElementById('playBtn');
  const vinyl = document.getElementById('vinyl');
  const eq = document.getElementById('eq');
  const progressBar = document.getElementById('progressBar');

  // create eq bars
  const BARS = 12;
  const bars = [];
  for(let i=0;i<BARS;i++){
    const b = document.createElement('div'); b.className='bar'; b.style.height='6px'; b.style.opacity=0.95;
    eq.appendChild(b); bars.push(b);
  }

  let playing = false;
  let raf = null;
  let startTime = 0;
  const DURATION = 28 * 1000; // fake track duration 28s

  function animateEq(t){
    // randomish per-bar heights using sin + noise for smoothness
    for(let i=0;i<bars.length;i++){
      const freq = 0.8 + i*0.12;
      const noise = Math.abs(Math.sin((t/300)*freq + i) * (0.3 + Math.cos((t/700)+(i*0.13))));
      const min = 6; const max = 36;
      const h = Math.round(min + (max-min) * noise);
      bars[i].style.height = h + 'px';
    }

    // progress
    const elapsed = Date.now() - startTime;
    const pct = Math.min(1, elapsed / DURATION);
    progressBar.style.width = (pct * 100) + '%';

    // loop if playing
    if (playing) raf = requestAnimationFrame(animateEq);
  }

  function start(){
    if (playing) return;
    playing = true;
    playBtn.classList.remove('paused'); playBtn.textContent = '❚❚'; playBtn.setAttribute('aria-pressed','true');
    vinyl.classList.add('playing');
    startTime = Date.now();
    // small bounce on start
    vinyl.animate([{ transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 280, easing:'ease-out' });
    raf = requestAnimationFrame(animateEq);
  }

  function stop(){
    if (!playing) return;
    playing = false;
    playBtn.classList.add('paused'); playBtn.textContent = '▶'; playBtn.setAttribute('aria-pressed','false');
    vinyl.classList.remove('playing');
    cancelAnimationFrame(raf);
  }

  playBtn.addEventListener('click', () => {
    if (!playing) start(); else stop();
  });

  // keyboard support
  playBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); playBtn.click(); }
  });

  // respectful of reduced motion
  const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduced) {
    // make a couple bars gently animated via CSS if needed
    bars.forEach((b,i)=> b.style.height = (8 + (i%3)*6) + 'px');
    // disable JS animation
    playBtn.addEventListener('click', ()=> { playBtn.classList.toggle('paused'); });
  }
</script>

</body>
</html>
