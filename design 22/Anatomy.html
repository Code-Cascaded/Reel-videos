<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title></title>
<style>
  *{
    box-sizing:border-box
  }
  html,body{
    height:100%;margin:0;background:#05060a;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial
  }
  body{
    display:grid;place-items:center;overflow:hidden;padding:102px; padding-top: 300px;
  }
  .stage{
    width:min(880px,92vmin);
    height:min(720px,80vmin);
    position:relative;
    perspective:1400px;
    display:grid; place-items:center;
  }

  .stage::before{
    content:"";
    position:absolute; inset:-20%;
    background:
      radial-gradient(40vmax 24vmax at 12% 10%, rgba(12,60,90,0.08), transparent 10%),
      radial-gradient(30vmax 20vmax at 85% 90%, rgba(160,80,150,0.04), transparent 12%),
      linear-gradient(180deg, rgba(8,10,16,1), rgba(3,5,8,1));
    filter: blur(8px) saturate(1.05);
    z-index:0;
  }

  .camera{
    position:relative; z-index:2;
    width:100%; height:100%; transform-style:preserve-3d;
    display:grid; place-items:center;
    animation: camTilt 14s linear infinite;
  }
  @keyframes camTilt{
    0%{ transform: rotateX(14deg) rotateY(-7deg) translateZ(0) }
    50%{ transform: rotateX(16deg) rotateY(7deg) translateZ(0) }
    100%{ transform: rotateX(14deg) rotateY(-7deg) translateZ(0) }
  }

  .scene{
    width: 320px;
    height: 520px;
    position:relative;
    transform-style:preserve-3d;
    display:flex; align-items:flex-end; justify-content:center;
    transform: translateZ(60px);
  }

  .ground{
    position:absolute; left:50%; bottom:6%;
    width:520px; height:220px; transform: translateX(-50%) rotateX(75deg);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
    filter: blur(14px) saturate(.9); opacity:.9; z-index:0;
    pointer-events:none; border-radius:40%;
  }
  .shadow{
    position:absolute; left:50%; bottom:18%;
    width:260px; height:60px; transform:translateX(-50%) rotateX(70deg);
    background: radial-gradient(closest-side, rgba(0,0,0,0.55), transparent 60%);
    filter: blur(8px); opacity:.85; z-index:1; pointer-events:none;
  }

  .rings{
    position:absolute; left:50%; bottom:56%; transform:translateX(-50%) translateZ(30px);
    width: 420px; height:420px; pointer-events:none; z-index:2; opacity:0;
    animation: ringsIn .9s ease .9s forwards;
  }
  @keyframes ringsIn{ to{ opacity:1 } }

  .rings .ring{
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); border-radius:50%;
    border: 2px dashed rgba(255,255,255,0.04); mix-blend-mode:screen;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 0 40px rgba(100,180,255,0.02);
  }
  .ring.r1{ width: 300px; height:300px; animation: spinA 14s linear infinite; border-style:solid; border-color: rgba(96,200,255,0.08) }
  .ring.r2{ width: 360px; height:360px; animation: spinB 18s linear reverse infinite; border-color: rgba(255,120,188,0.06) }
  .ring.r3{ width: 420px; height:420px; animation: spinA 22s linear infinite; border-color: rgba(255,200,120,0.045) }
  @keyframes spinA{ to{ transform: translate(-50%,-50%) rotate(360deg) } }
  @keyframes spinB{ to{ transform: translate(-50%,-50%) rotate(-360deg) } }

  .rings .orbiter{
    position:absolute; width:12px; height:12px; border-radius:50%;
    background: radial-gradient(circle, #bfeaff, #72b0ff);
    box-shadow: 0 0 14px rgba(120,220,255,0.95);
    left:50%; top:50%;
  }
  .rings .orbiter.o1{ transform: rotate(10deg) translateX(150px); animation: orbitGlow 1.8s linear infinite .95s }
  .rings .orbiter.o2{ transform: rotate(70deg) translateX(180px); animation: orbitGlow 2.2s linear infinite 1.02s }
  .rings .orbiter.o3{ transform: rotate(150deg) translateX(210px); animation: orbitGlow 2.6s linear infinite 1.1s }
  .rings .orbiter.o4{ transform: rotate(240deg) translateX(160px); animation: orbitGlow 1.9s linear infinite 1.18s }
  .rings .orbiter.o5{ transform: rotate(300deg) translateX(190px); animation: orbitGlow 2.1s linear infinite 1.26s }

  @keyframes orbitGlow{
    0%{ transform-origin:center; opacity:0; transform: rotate(var(--r,0deg)) translateX(0) scale(.4) }
    10%{ opacity:1; transform: rotate(var(--r,0deg)) translateX(calc(var(--tx,160px))) scale(1.1) }
    50%{ transform: rotate(calc(var(--r,0deg) + 180deg)) translateX(calc(var(--tx,160px))) scale(.9); opacity:.9 }
    100%{ opacity:.12; transform: rotate(calc(var(--r,0deg) + 360deg)) translateX(calc(var(--tx,160px))) scale(.7) }
  }

  .drone{
    position:absolute; left:50%; bottom:66%; transform:translateX(-50%) translateZ(60px);
    width:40px; height:18px; z-index:5; pointer-events:none; opacity:0; animation: droneIn 1s ease .9s forwards;
  }
  @keyframes droneIn{ to{ opacity:1 } }

  .drone .body{
    position:absolute; left:50%; transform:translateX(-50%); top:0; width:42px; height:14px;
    background: linear-gradient(180deg,#0f2231,#07121a); border-radius:6px; border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 10px 30px rgba(0,0,0,.6), inset 0 0 6px rgba(255,255,255,0.02);
  }
  .drone .rotor{
    position:absolute; left:50%; top:-8px; transform:translateX(-50%); width:72px; height:72px; pointer-events:none;
  }
  .drone .rotor span{
    position:absolute; left:50%; top:50%; transform-origin:0 50%;
    width:44px; height:6px; background: linear-gradient(90deg,#fff2,#00e8ff12);
    border-radius:6px; transform:translate(-50%,-50%) rotate(0deg);
    box-shadow: 0 0 18px rgba(0,220,255,0.12);
  }
  .drone .rotor span.blade1{ transform:translate(-50%,-10%) rotate(25deg); animation: rotorSpin .9s linear infinite; }
  .drone .rotor span.blade2{ transform:translate(-50%,-10%) rotate(-25deg); animation: rotorSpin .9s linear infinite reverse; opacity:.9 }

  @keyframes rotorSpin{
    to{ transform: translate(-50%,-700%) rotate(385deg) }
  }

  .drone { animation: droneFlight 8.6s cubic-bezier(.2,.9,.2,1) infinite .95s, droneIn 1s ease .6s forwards; }
  @keyframes droneFlight{
    0%{ transform: translateX(-50%) translateZ(60px) translateY(0px) rotateZ(0deg) }
    20%{ transform: translateX(calc(-50% + 60px)) translateZ(90px) translateY(-18px) rotateZ(12deg) }
    40%{ transform: translateX(calc(-50% - 80px)) translateZ(40px) translateY(-8px) rotateZ(-18deg) }
    60%{ transform: translateX(calc(-50% + 90px)) translateZ(110px) translateY(-28px) rotateZ(24deg) }
    80%{ transform: translateX(calc(-50% - 30px)) translateZ(60px) translateY(-14px) rotateZ(-6deg) }
    100%{ transform: translateX(-50%) translateZ(60px) translateY(0px) rotateZ(0deg) }
  }

  .hud{
    position:absolute;
    right:6%; 
    top:6%; 
    z-index:6; 
    color:#cfefff; 
    font-weight:700; 
    letter-spacing:.12em;
    font-size:.85rem; 
    text-transform:uppercase; 
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    padding:.45rem .7rem; 
    border-radius:8px; 
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 10px 30px rgba(0,0,0,.6);
  }

  @media (max-width:840px){
    .stage{ width:88vmin; height:78vmin }
    .rings{ width: 360px; height:360px }
  }

  @media (max-width:520px){
    .scene{ transform:translateZ(40px) scale(.86 )}
    .tower{ width:140px }
  }
</style>
</head>
<body>
  <div class="stage" role="img" aria-label="Assembling Monolith - advanced CSS animation">
    <div class="camera">
      <div class="scene">

        <div class="rings" aria-hidden="true">
          <div class="ring r3"></div>
          <div class="ring r2"></div>
          <div class="ring r1"></div>

          <div class="orbiter o1" style="--r:10deg; --tx:150px"></div>
          <div class="orbiter o2" style="--r:70deg; --tx:180px"></div>
          <div class="orbiter o3" style="--r:150deg; --tx:210px"></div>
          <div class="orbiter o4" style="--r:240deg; --tx:160px"></div>
          <div class="orbiter o5" style="--r:300deg; --tx:190px"></div>
        </div>

        <div class="drone" aria-hidden="true">
          <div class="body"></div>
          <div class="rotor">
            <span class="blade1"></span>
            <span class="blade2"></span>
          </div>
        </div>

        <div class="shadow" aria-hidden="true"></div>
        <div class="ground" aria-hidden="true"></div>
      </div>

      <div class="hud">MONOLITH Â· ASSEMBLY</div>
    </div>
  </div>
</body>
</html>
