<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4361ee;
      --success: #06d6a0;
      --error: #ef476f;
      --gray: #6c757d;
      --light: #f8f9fa;
      --dark: #212529;
      --radius: 12px;
      --spacing: 24px;
      --duration: 0.6s;
      --ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    @property --input-focus-scale {
      syntax: '<number>';
      inherits: false;
      initial-value: 1;
    }

    @property --input-border-opacity {
      syntax: '<number>';
      inherits: false;
      initial-value: 0;
    }

    .smart-form {
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 40px;
      border-radius: var(--radius);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.05),
        0 0 0 1px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.8s var(--ease), box-shadow 0.8s var(--ease);
    }

    .smart-form:hover {
      transform: translateY(-5px);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.1),
        0 0 0 1px rgba(67, 97, 238, 0.2);
    }

    .smart-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), #3a0ca3);
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.6s var(--ease);
      z-index: 2;
    }

    .smart-form:focus-within::before {
      transform: scaleX(1);
    }

    .form-header {
      text-align: center;
      margin-bottom: var(--spacing);
      position: relative;
    }

    .form-header h2 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--dark);
      position: relative;
      display: inline-block;
    }

    .form-header h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 0;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
      transform: translateX(-50%);
      transition: width 0.8s var(--ease);
    }

    .smart-form:focus-within .form-header h2::after {
      width: 100%;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
      --input-focus-scale: 1;
      --input-border-opacity: 0;
      animation: easeInOutQuad var(--duration) forwards;
    }

    .input-group label {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 1rem;
      color: var(--gray);
      pointer-events: none;
      transition: all var(--duration) var(--ease);
      z-index: 10;
      transform-origin: left top;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--radius);
      background: var(--light);
      transition:
        border-color var(--duration) var(--ease),
        all var(--duration) var(--ease),
        transform var(--duration) var(--ease);
      outline: none;
      font-family: inherit;
    }

    .input-group:has(input:focus),
    .input-group:has(input:not(:placeholder-shown)),
    .input-group:has(textarea:focus),
    .input-group:has(textarea:not(:placeholder-shown)) {
      --input-focus-scale: 0.85;
      --input-border-opacity: 1;
    }

    .input-group:has(input:focus) label,
    .input-group:has(input:not(:placeholder-shown)) label,
    .input-group:has(textarea:focus) label,
    .input-group:has(textarea:not(:placeholder-shown)) label {
      top: -12px;
      left: 8px;
      font-size: 0.85rem;
      color: var(--primary);
      transform: scale(var(--input-focus-scale));
      background: white;
      padding: 0 6px;
      border-radius: 4px;
    }

    .input-group::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      border: 2px solid var(--primary);
      opacity: var(--input-border-opacity);
      pointer-events: none;
      transition: opacity var(--duration) var(--ease);
    }

    .input-group.invalid {
      --input-border-opacity: 1;
    }

    .input-group.invalid::after {
      border-color: var(--error);
    }

    .input-group.invalid label {
      color: var(--error) !important;
    }

    .input-group.valid::after {
      border-color: var(--success);
    }

    .input-group.valid label {
      color: var(--success) !important;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s var(--ease);
      letter-spacing: 0.5px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      z-index: 1;
    }

    .submit-btn:active::before {
      width: 300px;
      height: 300px;
    }

    .submit-btn:hover {
      background: #3a0ca3;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition:
        opacity 0.6s var(--ease),
        transform 0.6s var(--ease);
    }

    .success-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .success-message h3 {
      font-size: 2rem;
      color: var(--success);
      margin-bottom: 16px;
    }

    .success-message p {
      color: var(--dark);
      margin-bottom: 24px;
    }

    .bg-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .d1 { top: 20%; left: 10%; animation-delay: 0s; }
    .d2 { top: 40%; left: 90%; animation-delay: -2s; }
    .d3 { top: 70%; left: 20%; animation-delay: -4s; }
    .d4 { top: 15%; left: 75%; animation-delay: -1s; }
    .d5 { top: 85%; left: 60%; animation-delay: -3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50%     { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .smart-form {
        padding: 30px 20px;
      }
      .form-header h2 {
        font-size: 1.5rem;
      }
    }

    @keyframes easeInOutQuad {
      /* Controlled via @property — no keyframes needed */
    }

  </style>
</head>
<body>

  <div class="bg-dots">
    <div class="dot d1"></div>
    <div class="dot d2"></div>
    <div class="dot d3"></div>
    <div class="dot d4"></div>
    <div class="dot d5"></div>
  </div>

  <form class="smart-form">
    <div class="form-header">
      <h2>Join Now</h2>
    </div>

    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder=" " required />
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder=" " required />
    </div>

    <div class="input-group">
      <label for="message">Your Message</label>
      <textarea id="message" rows="4" placeholder=" " required></textarea>
    </div>

    <button type="button" class="submit-btn" onclick="simulateSubmit()">Submit</button>
  </form>

  <div class="success-message">
    <h3>✅ Success!</h3>
    <p>Your message has warped through spacetime and arrived safely.</p>
    <button class="submit-btn" onclick="hideSuccess()">Got It</button>
  </div>

  <script>
    function simulateSubmit() {
      document.querySelector('.success-message').classList.add('show');
    }
    function hideSuccess() {
      document.querySelector('.success-message').classList.remove('show');
    }
  </script>

</body>
</html>
