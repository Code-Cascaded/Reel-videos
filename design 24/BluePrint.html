<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --bg:#0a0f16; --paper:#0d1a2b; --ink:#dff1ff; --muted:#91abc5;
    --line:#8bd2ff; --accent:#ffd36b; --edge:#ffffff1a; --approve:#ff4d6d;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; overflow:hidden; display:grid; place-items:center; color:var(--ink);
    font-family: monospace;
    background:
      radial-gradient(120vmax 90vmax at 15% -10%, #0b1628 0 40%, transparent 60%),
      radial-gradient(120vmax 90vmax at 85% 110%, #0a121e 0 40%, transparent 60%),
      var(--bg);
    padding:28px;
  }

  #open{ position:absolute; left:-9999px }
  .wrap{ width:min(1060px,96vw); display:grid; gap:16px; justify-items:center }

  .trigger{
    padding:.75rem 1.05rem; border-radius:12px; cursor:pointer; user-select:none;
    border:1px solid var(--edge);
    background:linear-gradient(180deg,#101b2d,#0b1423);
    color:#cfe8ff; font-weight:900; letter-spacing:.08em;
    box-shadow: inset 0 0 0 1px #ffffff10, 0 14px 40px rgba(0,0,0,.5);
    position:relative; overflow:hidden;
  }
  .trigger::before{
    content:""; position:absolute; inset:-40%;
    background: conic-gradient(from 0deg, #8bd2ff33, #b58bff33, #ffd36b33, #8bd2ff33);
    filter:blur(16px); opacity:.7; mix-blend-mode:screen; animation: orbit 16s linear infinite;
  }
  @keyframes orbit{ to{ transform:rotate(360deg) } }
  .trigger:hover{ transform: translateY(-2px) }

  .stage{
    position:relative; height:min(640px, 80vh); width:100%; border-radius:18px; overflow:hidden;
    border:1px solid var(--edge);
    background:linear-gradient(180deg,#0a1424,#0a1220);
    box-shadow: 0 26px 110px rgba(0,0,0,.6), inset 0 0 0 1px #ffffff10;
    display:grid; place-items:center; isolation:isolate;
  }

  .roll{
    position:absolute; height:320px; width:220px; border-radius:160px;
    background:
      radial-gradient(closest-side, #ffffff10, transparent 70%),
      linear-gradient(90deg, #0b192e 0 20%, #0f2240 55%, #0b192e 80%);
    border:1px solid #00000040; box-shadow: 0 40px 140px rgba(0,0,0,.55), inset 0 -8px 24px rgba(0,0,0,.35);
    transform: translateZ(0) rotate(90deg) translateY(0);
    transition: transform .8s cubic-bezier(.2,.8,.2,1), opacity .5s ease;
  }
  .roll{ opacity:1 }
  #open:checked ~ .stage .roll{ transform: translateY(-220%) rotate(90deg); opacity:0 }

  .sheet{
    --w: min(940px, 90vw); --h: min(520px, 70vh);
    position:absolute; width:var(--w); height:var(--h); border-radius:12px;
    background:
      repeating-linear-gradient(0deg, #142435 0 1px, transparent 1px 36px),
      repeating-linear-gradient(90deg, #142435 0 1px, transparent 1px 36px),
      linear-gradient(180deg,#0e1b2f,#0c1626);
    border:1px solid #0c1a2f; box-shadow: inset 0 0 0 1px #ffffff08, 0 26px 90px rgba(0,0,0,.5);
    overflow:hidden;
    clip-path: inset(0 100% 0 0 round 12px);
    transition: clip-path .9s cubic-bezier(.18,.9,.2,1.02);
  }
  #open:checked ~ .stage .sheet{ clip-path: inset(0 0 0 0 round 12px) }

  .sheet::after{
    content:""; position:absolute; top:0; bottom:0; right:0; width:120px;
    background: linear-gradient(90deg, transparent, #ffffff12 40%, #0000);
    transform: translateX(120%); transition: transform .9s cubic-bezier(.18,.9,.2,1.02);
  }
  #open:checked ~ .stage .sheet::after{ transform:none }

  .plan{
    position:absolute; inset:40px 40px 160px 40px;
    border:3px solid #8bd2ffcc; border-radius:4px;
    background:linear-gradient(180deg,#0e1b2f,#0c1626);
    box-shadow:0 0 0 1px #8bd2ff55 inset;
    opacity:0; transform: scale(.96);
    transition: transform .7s cubic-bezier(.18,.9,.2,1), opacity .5s ease;
  }
  #open:checked ~ .stage .plan{ opacity:1; transform:none; transition-delay:.22s }

  .room{
    position:absolute; border:2px solid #8bd2ffcc; border-radius:3px;
    background:rgba(139,210,255,0.05);
    display:flex; justify-content:center; align-items:center;
    font-size:.7rem; font-weight:900; color:#8bd2ff; letter-spacing:.08em;
  }
  .living{ top:10%; left:10%; width:45%; height:50%; }
  .living::after{ content:"LIVING ROOM"; }
  .kitchen{ top:10%; right:10%; width:30%; height:25%; }
  .kitchen::after{ content:"KITCHEN"; }
  .bedroom{ bottom:10%; left:10%; width:30%; height:30%; }
  .bedroom::after{ content:"BEDROOM"; }
  .bath{ bottom:10%; right:10%; width:20%; height:20%; }
  .bath::after{ content:"BATH"; }

  .wall{ position:absolute; background:#8bd2ffcc; }
  .w1{ top:10%; left:55%; width:2px; height:50%; }
  .w2{ bottom:10%; left:40%; width:2px; height:30%; }
  .w3{ top:35%; right:10%; width:30%; height:2px; }
  .w4{ bottom:10%; right:30%; width:2px; height:20%; }

  .door{
    position:absolute; width:22px; height:2px; background:#ffd36b;
    box-shadow:0 0 6px #ffd36b;
  }
  .d1{ top:32%; left:55%; }  
  .d2{ bottom:25%; left:40%; }
  .d3{ bottom:15%; right:30%; }

  .north{
    position:absolute; left:22px; top:22px; width:86px; height:86px; border-radius:50%;
    border:1px solid #8bd2ff55; display:grid; place-items:center; color:#cfe8ff; font-weight:900;
    background: radial-gradient(closest-side,#ffffff07, transparent 60%);
    box-shadow: inset 0 0 0 1px #ffffff0a;
    opacity:0; transform: translateY(-6px);
    transition: transform .6s cubic-bezier(.18,.9,.2,1), opacity .5s ease .1s;
  }
  .north::after{ content:"N"; position:absolute; top:6px; font-size:.8rem; letter-spacing:.12em }
  .arc{
    position:absolute; inset:8px; border-radius:50%;
    background: conic-gradient(from -60deg, #ffd36b55 0 70deg, transparent 70deg 360deg);
    mask: radial-gradient(circle, transparent 62%, black 63%);
    animation: arcspin 22s linear infinite;
  }
  @keyframes arcspin{ to{ transform: rotate(360deg) } }
  #open:checked ~ .stage .north{ opacity:1; transform:none }

  .title{
    position:absolute; bottom:0; right:0; width:320px; height:140px; padding:14px 16px;
    background: linear-gradient(180deg,#0d1a2b,#0b1523);
    border-left:1px solid #0f2844; border-top:1px solid #0f2844; color:var(--ink);
    display:grid; grid-template-rows:auto auto 1fr; gap:6px; font-weight:700;
  }
  .title small{ color:var(--muted); font-weight:800; letter-spacing:.12em; text-transform:uppercase }
  .title .name{ font-size:1.1rem; letter-spacing:.02em }
  .scale{ align-self:end; font-weight:800; color:#bfe7ff }

  .stamp{
    position:absolute; right:100px; top:90px; padding:.55rem .9rem; border-radius:6px;
    border:2px solid var(--approve); color:var(--approve); font-weight:900; letter-spacing:.18em;
    transform: rotate(-10deg) scale(.8); opacity:0;
    box-shadow: 0 0 0 2px #ff4d6d22 inset, 0 12px 40px #0008;
    background: repeating-linear-gradient(45deg, #ff4d6d12 0 6px, transparent 6px 12px);
    transition: opacity .4s ease, transform .6s cubic-bezier(.18,.9,.2,1);
  }
  #open:checked ~ .stage .stamp{
    opacity:1; transform: rotate(-10deg) scale(1);
    animation: thump .5s cubic-bezier(.2,.8,.2,1) .4s both;
  }
  @keyframes thump{ 0%{ transform:scale(.6) rotate(-10deg) } 60%{ transform:scale(1.08) rotate(-10deg) } 100%{ transform:scale(1) rotate(-10deg) } }

  .hint{ color:var(--muted); font-weight:700; letter-spacing:.08em; text-transform:uppercase; font-size:.78rem; opacity:.8 }
</style>
</head>
<body>

  <div class="wrap">
    <input id="open" type="checkbox" />
    <label class="trigger" for="open">UNROLL BLUEPRINT</label>

    <section class="stage" aria-label="Blueprint">
      <!-- <div class="roll" aria-hidden="true"></div> -->

      <div class="sheet">
        <div class="plan">
          <div class="room living"></div>
          <div class="room kitchen"></div>
          <div class="room bedroom"></div>
          <div class="room bath"></div>
          <div class="wall w1"></div>
          <div class="wall w2"></div>
          <div class="wall w3"></div>
          <div class="wall w4"></div>
          <div class="door d1"></div>
          <div class="door d2"></div>
          <div class="door d3"></div>
        </div>

        <div class="north"><div class="arc"></div></div>

        <div class="title">
          <small>Project</small>
          <div class="name">Residential House â€” Sheet A1</div>
          <div class="scale">Scale 1 : 100</div>
        </div>

        <div class="stamp">APPROVED</div>
      </div>
    </section>

    <div class="hint">Click again to roll back</div>
  </div>

</body>
</html>
