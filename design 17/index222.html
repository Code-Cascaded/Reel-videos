<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Auto-resize + Char Counter</title>
<style>
  :root{--max:200}
  *{box-sizing:border-box}
  body{display:grid;place-items:center;height:100vh;margin:0;background:#0d1117;color:#e6eef6;font-family:system-ui}
  .card{width:340px;padding:12px;border-radius:10px;background:#0f1720;box-shadow:0 8px 24px rgba(0,0,0,.6)}
  textarea{width:100%;min-height:72px;resize:none;padding:10px;border-radius:8px;border:1px solid #263241;background:#07101a;color:#dbeafe;outline:none;font-size:14px}
  .meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-size:13px;color:#93c5fd}
  .bar{height:6px;width:100%;background:#06202a;border-radius:6px;overflow:hidden;margin-top:8px}
  .fill{height:100%;width:0%;background:linear-gradient(90deg,#60a5fa,#2dd4bf);transition:width .18s linear}
</style>
</head>
<body>
  <div class="card">
    <textarea id="ta" maxlength="200" placeholder="Type something helpful..."></textarea>
    <div class="meta"><span id="count">200</span><span>remaining</span></div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>

<script>
  const ta = document.getElementById('ta');
  const count = document.getElementById('count');
  const fill = document.getElementById('fill');
  const MAX = Number(ta.getAttribute('maxlength') || 200);

  function resizeAndUpdate(){
    ta.style.height = '0px';
    ta.style.height = (ta.scrollHeight) + 'px';
    const rem = Math.max(0, MAX - ta.value.length);
    count.textContent = rem;
    fill.style.width = ( (ta.value.length / MAX) * 100 ) + '%';
  }

  ta.addEventListener('input', resizeAndUpdate);
  window.addEventListener('load', resizeAndUpdate);
</script>
</body>
</html>
