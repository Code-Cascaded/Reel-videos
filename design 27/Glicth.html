<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .glitch-container {
      position: relative;
      cursor: pointer;
    }

    .glitch-text {
      font-size: 5rem;
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 4px;
      position: relative;
      white-space: nowrap;
      filter: contrast(1.2);
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #ff00fc;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: 2px 0 #00fff9;
      clip: rect(24px, 450px, 36px, 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    .glitch-container:hover .glitch-text::before {
      animation: glitch-anim-1 0.3s infinite linear alternate-reverse;
    }

    .glitch-container:hover .glitch-text::after {
      animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% { clip: rect(12px, 9999px, 67px, 0); }
      20% { clip: rect(41px, 9999px, 27px, 0); }
      40% { clip: rect(34px, 9999px, 87px, 0); }
      60% { clip: rect(71px, 9999px, 17px, 0); }
      80% { clip: rect(84px, 9999px, 57px, 0); }
      100% { clip: rect(24px, 9999px, 47px, 0); }
    }

    @keyframes glitch-anim-2 {
      0% { clip: rect(52px, 9999px, 107px, 0); }
      20% { clip: rect(81px, 9999px, 67px, 0); }
      40% { clip: rect(74px, 9999px, 147px, 0); }
      60% { clip: rect(111px, 9999px, 57px, 0); }
      80% { clip: rect(124px, 9999px, 97px, 0); }
      100% { clip: rect(64px, 9999px, 87px, 0); }
    }

    .glitch-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 49%,
        rgba(18, 16, 16, 0.5) 50%,
        transparent 51%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 2;
      opacity: 0.4;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    .glitch-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0;
      mix-blend-mode: soft-light;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .glitch-container:hover::after {
      opacity: 0.15;
    }

    .glitch-container:hover .glitch-text {
      text-shadow: 0 0 20px rgba(255, 0, 252, 0.7),
                   0 0 30px rgba(0, 255, 249, 0.5);
    }
  </style>
</head>
<body>
  <div class="glitch-container">
    <div class="glitch-text" data-text="GLITCHED">GLITCHED</div>
  </div>
</body>
</html>
