<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #02010a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .ripple {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.6), transparent 70%);
    animation: pulse 3s infinite ease-in-out;
    box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, inset 0 0 20px #0ff;
  }

  .ripple::before,
  .ripple::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 3px solid rgba(0, 255, 255, 0.6);
    animation: ripple 3s infinite;
  }

  .ripple::after {
    animation-delay: 1.5s;
  }

  @keyframes ripple {
    0% {
      transform: scale(0.6);
      opacity: 1;
    }
    100% {
      transform: scale(2.5);
      opacity: 0;
    }
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, inset 0 0 20px #0ff;
    }
    50% {
      transform: scale(1.1);
      box-shadow: 0 0 60px #0ff, 0 0 120px #0ff, inset 0 0 40px #0ff;
    }
  }
</style>
</head>
<body>
  <div class="ripple"></div>
</body>
</html>
