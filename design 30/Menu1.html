<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #050010, #000);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  nav {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(138, 43, 226, 0.3);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 20px 50px;
    display: flex;
    gap: 50px;
    box-shadow: 0 0 25px rgba(138,43,226,0.2), 0 0 50px rgba(0,255,255,0.15);
    position: relative;
    overflow: hidden;
  }

  nav a {
    color: #ddd;
    text-decoration: none;
    font-size: 20px;
    font-weight: 600;
    position: relative;
    padding: 8px 0;
    transition: 0.4s ease;
  }

  nav a::after {
    content: "";
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, #8a2be2, #6a00ff);
    border-radius: 3px;
    box-shadow: 0 0 3px #8a2be2, 0 0 18px #00e5ff;
    transition: width 0.5s ease;
  }

  nav a:hover {
    color: rgba(183, 105, 255, 0.841);
    text-shadow: 0 0 12px #00e5ff8d, 0 0 28px #8a2be2;
  }

  nav a:hover::after {
    width: 100%;
  }
</style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
