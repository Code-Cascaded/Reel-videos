<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Collapsible Card (simple)</title>
<style>
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:#071022;color:#eaf0f6;font-family:system-ui}
  .card{width:360px;background:#071826;padding:12px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
  .item{border-radius:8px;overflow:hidden;margin-bottom:8px;background:linear-gradient(180deg,#071b26,#061520);border:1px solid rgba(255,255,255,.03)}
  .head{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px;cursor:pointer}
  .title{font-weight:700}
  .chev{transition:transform .28s cubic-bezier(.2,.9,.2,1);transform-origin:center}
  .content{padding:0 12px 12px 12px;height:0;overflow:hidden;transition:height .32s ease}
  .content-inner{padding-top:8px;color:#cfe7ff;font-size:14px;line-height:1.45}
  .item.open .chev{transform:rotate(180deg)}
</style>
</head>
<body>
  <div class="card" id="card">
    <div class="item" data-open="false">
      <div class="head" tabindex="0" role="button" aria-expanded="false">
        <div class="title">How does this work?</div>
        <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6"/></svg>
      </div>
      <div class="content"><div class="content-inner">Click the header to expand or collapse. The script measures inner height to animate smoothly â€” no large libraries needed.</div></div>
    </div>

    <div class="item" data-open="false">
      <div class="head" tabindex="0" role="button" aria-expanded="false">
        <div class="title">Where to use it?</div>
        <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6"/></svg>
      </div>
      <div class="content"><div class="content-inner">Great for FAQs, settings panels, or any place you want to hide optional info behind a neat animation.</div></div>
    </div>
  </div>

<script>
  document.querySelectorAll('.item').forEach(item=>{
    const head = item.querySelector('.head');
    const content = item.querySelector('.content');
    const inner = content.querySelector('.content-inner');

    function open(){
      item.classList.add('open');
      head.setAttribute('aria-expanded','true');
      content.style.height = inner.scrollHeight + 'px';
      item.dataset.open = 'true';
    }
    function close(){
      item.classList.remove('open');
      head.setAttribute('aria-expanded','false');
      content.style.height = '0px';
      item.dataset.open = 'false';
    }
    function toggle(){ item.dataset.open === 'true' ? close() : open(); }

    head.addEventListener('click', toggle);
    head.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); toggle(); } });

    // maintain correct height after window resize
    window.addEventListener('resize', ()=>{
      if(item.dataset.open === 'true') content.style.height = inner.scrollHeight + 'px';
    });
  });
</script>
</body>
</html>
