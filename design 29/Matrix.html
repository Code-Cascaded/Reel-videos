<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
  body {
    margin:0;
    background:black;
    overflow:hidden;
    height:100vh;
    color:#0f0;
    font-family:monospace;
  }
  .char {
    position:absolute;
    font-size:20px;
    opacity:0.8;
  }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
const chars="ABCDEFMZS指事会意月信言休湖形声茶茶會意";
for(let i=0;i<150;i++){
  let c=document.createElement("div");
  c.classList.add("char");
  c.innerText=chars[Math.floor(Math.random()*chars.length)];
  document.body.appendChild(c);
  gsap.set(c,{x:Math.random()*window.innerWidth,y:-20});
  gsap.to(c,{
    y:window.innerHeight+20,
    duration:4+Math.random()*4,
    repeat:-1,
    delay:Math.random()*5,
    ease:"none"
  });
}
</script>
</body>
</html>
