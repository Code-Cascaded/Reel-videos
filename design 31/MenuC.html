<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0a0f, #000 80%);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .menu-wrapper {
    position: relative;
    width: 120px;
    height: 120px;
  }

  input[type="checkbox"] {
    display: none;
  }

  .menu-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #444, #111);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #eee;
    font-size: 28px;
    box-shadow: 0 0 15px rgba(200, 200, 200, 0.3);
    transition: 0.4s ease;
    z-index: 2;
  }

  .menu-btn:hover {
    background: linear-gradient(135deg, #1f1f1f, #000);
    box-shadow: 0 0 25px rgba(200, 200, 200, 0.5);
  }

  .menu-items a {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #aaa;
    font-size: 22px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    transition: 0.4s ease;
  }

  input[type="checkbox"]:checked ~ .menu-items a {
    transform: translate(-50%, -50%) scale(1);
  }

  input[type="checkbox"]:checked ~ .menu-items a:nth-child(1) { transform: translate(-50%, -200%) scale(1); }
  input[type="checkbox"]:checked ~ .menu-items a:nth-child(2) { transform: translate(70%, -150%) scale(1); }
  input[type="checkbox"]:checked ~ .menu-items a:nth-child(3) { transform: translate(150%, -50%) scale(1); }
  input[type="checkbox"]:checked ~ .menu-items a:nth-child(4) { transform: translate(70%, 60%) scale(1); }
  input[type="checkbox"]:checked ~ .menu-items a:nth-child(5) { transform: translate(-40%, 140%) scale(1); }
  input[type="checkbox"]:checked ~ .menu-items a:nth-child(6) { transform: translate(-180%, -50%) scale(1); }

  .menu-items a:hover {
    background: linear-gradient(135deg, #0a3d62, #3c6382);
    color: #ffd700;
    text-shadow: 0 0 6px #ffd700;
    box-shadow: 0 0 20px rgba(0, 200, 255, 0.7), 0 0 30px rgba(255, 215, 0, 0.8);
    border: 1px solid rgba(255, 215, 0, 0.7);
  }
</style>
</head>
<body>

    <label for="toggle" class="menu-btn">‚ò∞</label>

    </div>
  </div>
</body>
</html>
