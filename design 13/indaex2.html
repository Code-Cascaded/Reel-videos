<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glassmorphism Dashboard Widget</title>
  <style>
    :root{
      --bg:#0d1117;
      --glass-bg:rgba(255,255,255,0.08);
      --glass-border:rgba(255,255,255,0.25);
      --accent:#4ade80;
      --accent2:#60a5fa;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0d1117,#1f2937,#111827);font-family:Inter,system-ui,sans-serif;color:#fff;}

    .widget{
      width:400px;
      border-radius:20px;
      padding:20px;
      background:var(--glass-bg);
      backdrop-filter:blur(16px) saturate(180%);
      border:1px solid var(--glass-border);
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      animation: floaty 6s ease-in-out infinite;
    }


    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;}
    .header h2{font-size:18px;font-weight:600;}
    .header button{padding:6px 12px;border-radius:8px;border:0;background:var(--accent);color:#000;font-weight:600;cursor:pointer;transition:0.3s;}
    .header button:hover{background:#22c55e;}



    canvas{width:100%;height:160px;border-radius:12px;margin-bottom:16px;}

    .stats{display:flex;justify-content:space-between;gap:10px;}
    .stat{flex:1;padding:12px;border-radius:12px;background:rgba(255,255,255,0.06);text-align:center;transition:0.3s;}
    .stat:hover{background:rgba(255,255,255,0.12);transform:translateY(-4px);}
    .stat h3{font-size:20px;font-weight:700;color:var(--accent2);margin-bottom:6px;}
    .stat p{font-size:13px;color:#d1d5db;}


    
    @keyframes floaty{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }
  </style>
</head>
<body>



  <div class="widget">
    <div class="header">
      <h2>Site Analytics</h2>
      <button id="refresh">Refresh</button>
    </div>
    <canvas id="chart"></canvas>
    <div class="stats">
      <div class="stat"><h3 id="visits">12k</h3><p>Visits</p></div>
      <div class="stat"><h3 id="sales">1.2k</h3><p>Sales</p></div>
      <div class="stat"><h3 id="growth">+18%</h3><p>Growth</p></div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length:12}, (_,i)=>`M${i+1}`),
        datasets:[{
          label:'Visitors',
          data:Array.from({length:12},()=>Math.floor(Math.random()*200)+50),
          borderColor:'var(--accent)',
          backgroundColor:'rgba(74,222,128,0.15)',
          fill:true,
          tension:0.4,
          pointRadius:0,
        }]
      },
      options:{
        plugins:{legend:{display:false}},
        scales:{
          x:{grid:{display:false},ticks:{color:'#9ca3af'}},
          y:{grid:{color:'rgba(255,255,255,0.05)'},ticks:{color:'#9ca3af'}}
        }
      }
    });

    document.getElementById('refresh').addEventListener('click',()=>{
      chart.data.datasets[0].data = Array.from({length:12},()=>Math.floor(Math.random()*200)+50);
      chart.update();
      document.getElementById('visits').textContent = Math.floor(Math.random()*20000)+2000;
      document.getElementById('sales').textContent = Math.floor(Math.random()*3000)+200;
      document.getElementById('growth').textContent = (Math.random()>0.5?'+':'-') + Math.floor(Math.random()*30) + '%';
    });
  </script>
</body>
</html>
